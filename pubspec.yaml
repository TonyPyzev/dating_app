name: dating_app
description: A dating app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: Optima
      fonts:
        - asset: assets/fonts/optima/optima_regular.ttf
          weight: 400
        - asset: assets/fonts/optima/optima_bold.ttf
          weight: 700
        - asset: assets/fonts/optima/optima_italic.ttf
          weight: 400
          style: italic